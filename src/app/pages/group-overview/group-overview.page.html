<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="/tabs" routerLink="/tabs"></ion-back-button>
        </ion-buttons>
        <ion-title class="text-center">
            {{activityName}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-icon class="ion-icon-color" size="large" name="add"  slot="icon-only"></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>




    <ion-tabs>
        <ion-tab-bar slot="top" color="dark">
            <ion-tab-button tab="members">
                <ion-icon name="person"></ion-icon>
                <ion-label>Members</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="expenses" [selected]="true">
                <ion-icon name="calendar"></ion-icon>
                <ion-label>Expenses</ion-label>
                <!--<ion-badge>{{groupExpenses.length}}</ion-badge>-->
            </ion-tab-button>
            <ion-tab-button tab="balance">
                <ion-icon name="pie"></ion-icon>
                <ion-label>Balance</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>


    <!--<ion-virtual-scroll [items]="group.groupExpenses">
        <ion-item *virtualItem="let groupExpense">
            <ion-label class="text-center text-white">{{groupExpense.concept}}</ion-label>
        </ion-item>
    </ion-virtual-scroll>-->
</ion-content>
